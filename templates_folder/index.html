<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Página</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      /* Define estilo para mensagens de erro */
      .error-message {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container mb-3">
        <a class="navbar-brand mb-4 mt-2" href="#">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo"
            width="200"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center mt-0"
          id="navbarNav"
        >
          <ul class="navbar-nav mt-5">
            <!-- Adicionando margem superior ao menu -->
            <li class="nav-item">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SPAC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">E-books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Section com formulário de cadastro -->
    <section class="section">
      <div class="container mb-4">
        <h2 class="text-center text-white mb-4">Receba uma consultoria</h2>
        <form
          class="mx-auto"
          style="max-width: 600px"
          action="/cadastrar_cliente"
          method="post"
          id="cadastroForm"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nome" class="form-label text-white">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  required
                  pattern="[A-Za-zÀ-ú\s]+"
                  title="Insira apenas letras no nome"
                />
                <div class="error-message"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="sobrenome" class="form-label text-white"
                  >Sobrenome</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="sobrenome"
                  name="sobrenome"
                  required
                  pattern="[A-Za-zÀ-ú\s]+"
                  title="Insira apenas letras no sobrenome"
                />
                <div class="error-message"></div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white"
              >Email Profissional</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="celular" class="form-label text-white">Celular</label>
            <input
              type="tel"
              class="form-control"
              id="celular"
              name="telefone"
              required
              pattern="[0-9]{10,}"
              title="Insira um número de telefone válido"
            />
            <div class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="empresa" class="form-label text-white"
              >Nome da Empresa</label
            >
            <input
              type="text"
              class="form-control"
              id="empresa"
              name="empresa"
            />
          </div>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="permitir-contato"
              name="checkboxstatus"
            />
            <label class="form-check-label text-white" for="permitir-contato"
              >Permito o contato através do E-mail. (Você pode cancelar a
              qualquer momento)</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>
    <footer
      style="background-image: url('{{ url_for('static', filename='img/footer-bg.png') }}'); background-size:cover; background-position: center;"
    >
      <div class="container mt-0 pt-4 pb-4" style="max-width: 1200px">
        <div class="mt-0">
          <div class="">
            <h4 class="" data-type="text" tabindex="0" style="color: white">
              Endereço<span
                data-prop="titleAddress"
                class="ck-editable-element"
                data-editable="basic"
                style=""
              ></span>
            </h4>
            <p class="" data-type="address" style="color: white">
              Praia de Botafogo, 226 - 16 andar<br />
              Rio de Janeiro, RJ, 22250-040, BR
            </p>

            <p style="color: white">© 2022 Uprisehr Desenvolvimento Humano</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("cadastroForm");
        form.addEventListener("submit", function (event) {
          const nome = document.getElementById("nome");
          const sobrenome = document.getElementById("sobrenome");
          const celular = document.getElementById("celular");
          let valid = true;

          // Validação do nome
          if (!/^[A-Za-zÀ-ú\s]+$/.test(nome.value)) {
            valid = false;
            nome.nextElementSibling.innerText =
              "Insira apenas letras no nome";
            event.preventDefault();
          } else {
            nome.nextElementSibling.innerText = "";
          }

          // Validação do sobrenome
          if (!/^[A-Za-zÀ-ú\s]+$/.test(sobrenome.value)) {
            valid = false;
            sobrenome.nextElementSibling.innerText =
              "Insira apenas letras no sobrenome";
            event.preventDefault();
          } else {
            sobrenome.nextElementSibling.innerText = "";
          }

          // Validação do telefone
          if (!/^[0-9]{10,}$/.test(celular.value)) {
            valid = false;
            celular.nextElementSibling.innerText =
              "Insira um número de telefone válido";
            event.preventDefault();
          } else {
            celular.nextElementSibling.innerText = "";
          }

          return valid;
        });
      });
    </script>
  </body>
</html>
